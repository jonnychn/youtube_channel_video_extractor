<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <style>
        body {
            width: 350px;
            min-height: 400px;
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }

        .header {
            background: rgba(255, 255, 255, 0.1);
            color: white;
            padding: 20px;
            text-align: center;
            backdrop-filter: blur(10px);
        }

        .header h1 {
            margin: 0 0 5px 0;
            font-size: 1.5em;
            font-weight: 600;
        }

        .header p {
            margin: 0;
            opacity: 0.9;
            font-size: 0.9em;
        }

        .content {
            padding: 20px;
            background: white;
            margin: 0;
        }

        .status {
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 15px;
            text-align: center;
            font-weight: 500;
        }

        .status.detecting {
            background: #e3f2fd;
            color: #1565c0;
        }

        .status.found {
            background: #e8f5e8;
            color: #2e7d32;
        }

        .status.error {
            background: #ffebee;
            color: #c62828;
        }

        .status.not-youtube {
            background: #fff3e0;
            color: #ef6c00;
        }

        .button {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
            margin-bottom: 10px;
        }

        .button.primary {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
        }

        .button.primary:hover {
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
        }

        .button.secondary {
            background: #f5f5f5;
            color: #333;
            border: 1px solid #ddd;
        }

        .button.secondary:hover {
            background: #e9e9e9;
        }

        .button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none !important;
        }

        .video-count {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 8px;
            margin-bottom: 15px;
        }

        .count-item {
            text-align: center;
        }

        .count-number {
            font-size: 1.5em;
            font-weight: bold;
            color: #667eea;
        }

        .count-label {
            font-size: 0.8em;
            color: #666;
            margin-top: 2px;
        }

        .loading {
            display: none;
            text-align: center;
            padding: 20px;
        }

        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 0 auto 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .options {
            margin-bottom: 15px;
        }

        .option-group {
            margin-bottom: 12px;
        }

        .option-group label {
            display: flex;
            align-items: center;
            font-size: 14px;
            color: #333;
            cursor: pointer;
        }

        .option-group input[type="checkbox"] {
            margin-right: 8px;
            transform: scale(1.1);
        }

        .footer {
            padding: 15px 20px;
            background: #f8f9fa;
            border-top: 1px solid #eee;
            font-size: 12px;
            color: #666;
            text-align: center;
        }

        .video-preview {
            max-height: 150px;
            overflow-y: auto;
            border: 1px solid #ddd;
            border-radius: 8px;
            margin-bottom: 15px;
        }

        .video-item {
            padding: 8px 12px;
            border-bottom: 1px solid #f0f0f0;
            font-size: 12px;
        }

        .video-item:last-child {
            border-bottom: none;
        }

        .video-title {
            font-weight: 500;
            color: #333;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .video-meta {
            color: #666;
            margin-top: 2px;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>ðŸŽ¥ Video Extractor</h1>
        <p>Extract YouTube video data as CSV</p>
    </div>

    <div class="content">
        <div id="status" class="status detecting">
            Detecting page content...
        </div>

        <div id="loading" class="loading">
            <div class="spinner"></div>
            <p>Extracting videos...</p>
        </div>

        <div id="results" style="display: none;">
            <div class="video-count">
                <div class="count-item">
                    <div id="videoCount" class="count-number">0</div>
                    <div class="count-label">Videos Found</div>
                </div>
                <div class="count-item">
                    <div id="pageType" class="count-number">â€”</div>
                    <div class="count-label">Page Type</div>
                </div>
            </div>

            <div class="video-preview" id="videoPreview">
                <!-- Video items will be populated here -->
            </div>

            <div class="options">
                <div class="option-group">
                    <label>
                        <input type="checkbox" id="includeThumbnails" checked>
                        Include thumbnail URLs
                    </label>
                </div>
                <div class="option-group">
                    <label>
                        <input type="checkbox" id="includeDescriptions" checked>
                        Include descriptions (if available)
                    </label>
                </div>
                <div class="option-group">
                    <label>
                        <input type="checkbox" id="includeViewCounts">
                        Include view counts (if available)
                    </label>
                </div>
            </div>

            <button id="extractBtn" class="button primary">
                ðŸ“Š Extract All Videos
            </button>

            <button id="exportBtn" class="button secondary" disabled>
                ðŸ“„ Export as CSV
            </button>
        </div>

        <div id="controls" style="display: none;">
            <button id="refreshBtn" class="button secondary">
                ðŸ”„ Refresh Page Data
            </button>
        </div>
    </div>

    <div class="footer">
        Works on YouTube channel pages, playlists, and search results
    </div>

    <script src="popup.js"></script>
</body>
</html>
